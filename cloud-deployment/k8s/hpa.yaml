apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rust-ai-ide-lsp-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rust-ai-ide
      component: lsp-server

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rust-ai-ide-ai-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rust-ai-ide
      component: ai-inference

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rust-ai-ide-redis-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: rust-ai-ide
      component: redis-cache