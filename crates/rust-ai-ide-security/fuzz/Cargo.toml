[package]
name = "rust-ai-ide-security-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
tokio = { version = "1.47.1", features = ["full"] }

# Local dependencies
rust-ai-ide-security = { path = ".." }
rust-ai-ide-config = { path = "../../rust-ai-ide-config" }

# For async fuzzing
tokio-test = "0.4"

[[bin]]
name = "aes_gcm_encrypt"
path = "fuzz_targets/aes_gcm_encrypt.rs"

[[bin]]
name = "key_management"
path = "fuzz_targets/key_management.rs"

[[bin]]
name = "chacha20_encrypt"
path = "fuzz_targets/chacha20_encrypt.rs"

[[bin]]
name = "audit_log"
path = "fuzz_targets/audit_log.rs"